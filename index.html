<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar a {
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      border-bottom: 1px solid #34495e;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    /* Main content */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .title-block {
      height: 80px;
      background-color: #1abc9c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .chart-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('https://via.placeholder.com/800x100') repeat-x;
      background-size: cover;
      animation: move-chart 10s linear infinite;
    }

    @keyframes move-chart {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    .title-block h1 {
      z-index: 1;
    }

    .grid-container {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .grid-item {
      background-color: #ecf0f1;
      border: 1px solid #bdc3c7;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .grid-item:hover {
      transform: scale(1.05);
    }

    /* Graph drawer */
    .graph-drawer {
      width: 0;
      background-color: #34495e;
      color: white;
      position: fixed;
      top: 0;
      right: 0;
      height: 100%;
      overflow: hidden;
      transition: width 0.3s ease-in-out;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .graph-drawer.open {
      width: 300px;
    }

    .drawer-close {
      align-self: flex-end;
      cursor: pointer;
    }

    .graph-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="#screen1">Screen 1</a>
    <a href="#screen2">Screen 2</a>
    <a href="#screen3">Screen 3</a>
    <a href="#screen4">Screen 4</a>
  </div>

  <div class="main-content">
    <div class="title-block">
      <div class="chart-background"></div>
      <h1>Dashboard</h1>
    </div>

    <div class="grid-container">
      <div class="grid-item" onclick="openDrawer()">Block 1</div>
      <div class="grid-item" onclick="openDrawer()">Block 2</div>
      <div class="grid-item" onclick="openDrawer()">Block 3</div>
      <div class="grid-item" onclick="openDrawer()">Block 4</div>
    </div>
  </div>

  <div class="graph-drawer" id="graphDrawer">
    <div class="drawer-close" onclick="closeDrawer()">&times;</div>
    <div class="graph-content">
      <p>Graph Content</p>
    </div>
  </div>

  <script>
    function openDrawer() {
      document.getElementById('graphDrawer').classList.add('open');
    }

    function closeDrawer() {
      document.getElementById('graphDrawer').classList.remove('open');
    }
  </script>
</body>
</html>
